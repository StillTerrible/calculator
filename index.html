<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="main">
        <div id="output-block" class="cream">
            <div id="last-equation"></div>
            
            <button id="backspace">
                <img src="img/backspace.svg" alt="backspace icon">
            </button>
        </div>

        <div id="buttons-block">
            <button id="1" class="button number-button cream">1</button>
            <button id="2" class="button number-button cream">2</button>
            <button id="3" class="button number-button cream">3</button>
            <button id="+" class="button operator-button orange">+</button>
            <button id="4" class="button number-button cream">4</button>
            <button id="5" class="button number-button cream">5</button>
            <button id="6" class="button number-button cream">6</button>
            <button id="-" class="button operator-button orange">-</button>
            <button id="7" class="button number-button cream">7</button>
            <button id="8" class="button number-button cream">8</button>
            <button id="9" class="button number-button cream">9</button>
            <button id="x" class="button operator-button orange">x</button>
            <button id="clear" class="button cream">C</button>
            <button id="0" class="button number-button cream">0</button>
            <button id="." class="button number-button cream">.</button>
            <button id="÷" class="button operator-button orange">÷</button>
            <button id="^" class="button operator-button cream">^</button>
            <button id="√" class="button operator-button cream">√</button>

            <button id="equal" class="orange">
                <div>=</div>
            </button>
        </div>
        
    </div>
</body>
</html>
